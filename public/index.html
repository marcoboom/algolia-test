<html lang="en">
  <head>

  <body>
    
    <div class="container">

      <div class="page-header">
        <h1>Algolia search test</h1>
      </div>
      
      
      <input type="text" class="form-control" id="search" placeholder="Text input">
      
      <hr />
      
      <div class="panel panel-default">
	      <div class="panel-heading">Resultaten</div>
	      <div class="list-group" id="results"></div>	      
      </div>

    </div>
    
	<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
   
	<script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.jquery.min.js"></script>
	<script>
		
	$(document).ready(function()
	{
		var client = $.algolia.Client('JJXCG09RLB', 'bf9255008a5f055ca467e6858cfb08ec');
		var index = client.initIndex('dev_recipes_vo');
	  
		$("#search").on('keyup', function(e)
		{
			 index.search($(this).val(), function searchDone(err, content) {
			 	
			 	$("#results").empty();
			 	
			 	for (i in content.hits)
			 	{
				 	$('<a class="list-group-item" href="http://www.verseoogst.nl/recepten/'+content.hits[i].slug+'/" target="_blank">'+content.hits[i].name+'</a>').appendTo('#results');
			 	}
			 	
	  		});
	  
		});	 
	  
	});		
	  
	</script>
	

  </body>
</html>
